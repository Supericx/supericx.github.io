<header class="header">
    <h1>{{ site.name }}</h1>
    <nav aria-label="Main navigation">
        <ul>
            {%- for item in site.data.navigation -%}
            <li>
                <a href="{{ item.url }}">{{ item.title }}</a>
            </li>
            {%- endfor -%}
        </ul>
    </nav>
</header>
